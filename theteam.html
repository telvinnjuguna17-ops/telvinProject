<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Team</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="dist/css/bootstrap.css">

  <style>
    /* Remove default spacing */
    body {
      margin: 0;
    }

    /* Fullscreen carousel */
    #videoCarousel,
    #videoCarousel .carousel-inner,
    #videoCarousel .carousel-item {
      height: 100vh;
    }

    /* Make video cover the screen */
    #videoCarousel video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Center captions vertically */
    .carousel-caption {
      top: 50%;
      transform: translateY(-50%);
      bottom: auto;
    }

    /* Optional: dark overlay for better text visibility */
    .carousel-item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .carousel-caption {
      z-index: 2;
    }
  </style>
</head>

<body>

  <div id="videoCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">

    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <video autoplay muted loop playsinline>
          <source src="images/video2.mp4" type="video/mp4">
        </video>
        <div class="carousel-caption text-center">
          <h1>Welcome</h1>
          <p>Video Background Slide</p>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <video autoplay muted loop playsinline>
          <source src="images/video3.mp4" type="video/mp4">
        </video>
        <div class="carousel-caption text-center">
          <h1>Construction</h1>
          <p>Building the Future</p>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <video autoplay muted loop playsinline>
          <source src="images/video1.mp4" type="video/mp4">
        </video>
        <div class="carousel-caption text-center">
          <h1>Innovation</h1>
          <p>Engineering Excellence</p>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="carousel-item">
        <video autoplay muted loop playsinline>
          <source src="images/Video4.mp4" type="video/mp4">
        </video>
        <div class="carousel-caption text-center">
          <h1>Growth</h1>
          <p>Shaping Tomorrow</p>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>

  <!-- Bootstrap JS -->
  <script src="dist/js/bootstrap.js"></script>
</body>
</html>
